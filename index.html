<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component
    </title>
    <link type="image" rel="shortcut icon" href="favicon-32x32.png">
    
  </head>
  <body>
    <img class="bckrnd up" src="toppattern.svg">
    <img class="bckrnd down" src="bottompattern.svg">
    <div class="container">
      <div id="imgtop"/>
      <img src="divpattern.svg" id="divpattern"  alt="pattern blue">
    </div>
    <div id="profile">
<img src="image-victor.jpg" id="victor" alt="man profile avatar">
    </div>
    <div id="information">
      <div id="person">
      <h1 id="identity">Victor Crest <span id="age">26</span><h1>
        <p id="location">London</p>
      </div>
        <div id="stats">
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
              <h2>803K</h2>
              <p>Likes</p>
          </div>
          <div class="photos">
              <h2>1.4K</h2>
              <p>Photos</p>
          </div>
        </div>
    </div>
    </div>
  </body>
</html>
